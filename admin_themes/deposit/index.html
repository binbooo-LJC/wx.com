{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">套餐管理</li>
            <li class=""><a href="{:url('admin/deposit/add')}">添加套餐</a></li>
        </ul>
        <div class="layui-tab-content">


            <form action="" method="post" class="ajax-form">

                <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th style="width: 30px;">ID</th>
                            <th>套餐名称</th>
                            <th>充值金额</th>
                            <th>套餐金额</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="list" item="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.premoney}</td>
                            <td>{$vo.money}</td>
                            <td>{php}echo $vo['statue']==1 ? '启用' : '弃用';{/php}</td>
                            <td>
                                <a href="{:url('admin/deposit/edit',['id'=>$vo['id']])}" class="layui-btn layui-btn-normal layui-btn-mini">编辑</a>
                                <a href="{:url('admin/deposit/delete',['id'=>$vo['id']])}" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">删除</a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <!--分页-->

                </div>
            </form>
        </div>
    </div>
</div>
{/block}
